<body class = "body">
<h1 class="has-text-centered is-primary has-background-success-light py-4 my-2 is-size-4">Need some local fare food inspirations?</h1>
<div class = "box">
<h2 class= "is-size-5 has-text-bold">Please Login</h2>
</div>
<form [formGroup] = "form" (ngSubmit)="login()" class = "form">
  <table>
    <tr>
      <div class="field"><label for = "username" class = "label has-text-white has-background-primary">Username:  </label></div>
      <div class = "control">
      <input type = "text" formControlName = "username" class="input">
      </div>
    </tr>
    <tr>
      <br>
    </tr>
    <tr>
      <div class = "field"><label for = "password" class = "label has-text-white has-background-primary">Password:  </label></div>
      <div class = "control">
      <input type = "password" formControlName = "password" class="input">
      </div>
    </tr>
    <button type = "submit" [disabled] = "!form.valid" class = "button">Go</button>
  </table>
</form>
<br>
<div>
<button type = "button" [routerLink]="['/registration']" class = "button is-hovered is-primary" >Add New User</button>
</div>
<br>
<button type = "button" [routerLink]="['/form']" class = "button is-hovered is-primary">Feedback</button>
</body>
