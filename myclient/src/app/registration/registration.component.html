<h1>Enter Your Details</h1>
<form [formGroup]="form" (ngSubmit)="addUser()">
  <table>
    <tr>
      <td><label for = "username">Your Username: </label></td>
      <td><input type = text formControlName = "username"></td>
    </tr>
    <tr>
      <td><label for = "password">Your Password: </label></td>
      <td><input type = "password" formControlName = "password"></td>
    </tr>
    <tr>
      <td><label for = "email">Email: </label></td>
      <td><input type = "text" formControlName = "email"></td>
    </tr>
    <tr>
      <tr>
        <td><label for = "contactNumber">Contact Number: </label></td>
        <td><input type = "text" formControlName = "contactNumber"></td>
      </tr>
      <tr>
      <button type = "submit" [disabled]="!form.valid">Submit</button>
    </tr>
  </table>
</form>
<p></p>
<button type = "button" [routerLink]="['/']">Back</button>
