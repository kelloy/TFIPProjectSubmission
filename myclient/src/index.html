<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Myclient</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel = "manifest" href="/manifest.json" crossorigin="use-credentials">
</head>
<body>
  <script>
    const deleteMapScriptTag = () => {
        document.body.removeChild(
            Array.from(document.body.getElementsByTagName('script')).find(
                (item) =>
                    item.src.includes('https://maps.googleapis.com/maps/api/js?key=')
                )
            )
        }
</script>
  <script onload="deleteMapScriptTag()" onerror="deleteMapScriptTag()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4iuI-E9FYOpDiFopgDrPq7fDuW9COTw4"></script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
